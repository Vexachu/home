<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KidCoder — Learn by Doing</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* small additions so you don't have to hunt in style.css right now */
    .button.lg { padding: 10px 18px; font-size: 0.95rem; }
    .lesson-card { position: relative; }
    .progress {
      height: 8px; border-radius: 999px;
      background: rgba(255,255,255,.08); overflow: hidden; margin-bottom: 10px;
    }
    .progress > .bar {
      height: 100%; width: 30%; /* set via inline style or JS later */
      background: linear-gradient(90deg, #22c55e, #60a5fa);
    }
    .chip {
      display: inline-block; font-size: .8rem; opacity: .8;
      padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.15);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav container">
      <div class="brand">
        <div class="logo"></div>
        <p id="greeting"></p>
        <span class="badge"></span>
      </div>

      <div class="search" style="flex:1; display:flex; gap:8px; justify-content:flex-end;">
        <a id="contactLink" class="button secondary" href="contact.html">Contact</a>
        <a id="loginLink" class="button secondary" href="login.html">Login</a>
        <button id="logoutBtn" class="button lg" style="display:none;">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="kicker">Welcome</div>
      <h1 class="h1">Learn by Doing</h1>
      <p class="sub">Hands-on lessons for all: Python basics, typing drills, and friendly intros.</p>
      <!-- hero quick-links removed per your mock -->
    </section>

    <section class="card">
      <h2>Lessons</h2>

      <div class="grid">
        <!-- Keep only the Why Code? card -->
        <article class="lesson lesson-card">
          <!-- progress -->
          <div class="progress" aria-label="Lesson progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="30">
            <div class="bar" style="width:30%"></div>
          </div>

          <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
            <div>
              <h3>Why Code?</h3>
              <p class="muted">Explore what coding can do for you.</p>
            </div>
            <span class="chip">7–10 min</span>
          </div>

          <a class="button secondary" href="lessons/why-code/">Open Lesson</a>
        </article>
      </div>
    </section>

    <section class="card">
      <h2>Auth State</h2>
      <p id="authState" class="muted">Checking login status…</p>
    </section>
  </main>

  <footer class="footer">© Vexachu</footer>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
