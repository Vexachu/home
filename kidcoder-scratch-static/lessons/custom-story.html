<script>document.getElementById('year').textContent=new Date().getFullYear();
const slides=[...document.querySelectorAll('.slide')];let idx=0;function show(i){slides.forEach((s,n)=>s.classList.toggle('active',n===i));idx=i};show(0);
document.querySelectorAll('[data-next]').forEach(b=>b.addEventListener('click',()=>{if(idx<slides.length-1)show(idx+1)}));
document.querySelectorAll('[data-prev]').forEach(b=>b.addEventListener('click',()=>{if(idx>0)show(idx-1)}));
function hydrateYT(){document.querySelectorAll('.yt[data-yt]').forEach(el=>{const id=el.getAttribute('data-yt');const iframe=document.createElement('iframe');iframe.width='560';iframe.height='315';iframe.src='https://www.youtube.com/embed/'+encodeURIComponent(id);iframe.title='YouTube video player';iframe.frameBorder='0';iframe.allow='accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';iframe.allowFullscreen=true;el.textContent='';el.appendChild(iframe);});}hydrateYT();</script>
