
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}} — KidCoder</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    .slides{margin:20px 0}
    .slide{display:none; background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:24px}
    .slide.active{display:block}
    .nav-btns{display:flex; justify-content:space-between; gap:12px; margin-top:16px}
    .badge{display:inline-block; font-size:.75rem; padding:2px 8px; border-radius:999px; border:1px solid var(--border); color:var(--muted)}
    .media{display:grid; gap:12px; grid-template-columns:1fr}
    @media (min-width: 960px){ .media{ grid-template-columns: 1fr 1fr } }
    figure{margin:0}
    figure img{width:100%; border-radius:12px; border:1px solid var(--border)}
    .cap{color:var(--muted); font-size:.9rem; margin-top:6px}
    .yt{position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:12px; border:1px solid var(--border)}
    .yt iframe{position:absolute; top:0; left:0; width:100%; height:100%;}
  </style>
</head>
<body>
  <header class="header">
    <div class="nav container">
      <div class="brand"><div class="logo"></div> KidCoder</div>
      <nav><a class="button secondary" href="../index.html">Home</a></nav>
    </div>
  </header>

  <main class="container">
    <h2>{{TITLE}}</h2>
    <p class="muted">{{SUBTITLE}}</p>
    <div class="slides" id="slides">

      <section class="slide active">
        <h3>Step 1</h3>
        <p>{{STEP1}}</p>
        <div class="media">
          <figure><img src="../assets/placeholder-step1.png" alt="Blocks screenshot — step 1"><figcaption class="cap">Blocks view (replace with your screenshot)</figcaption></figure>
          <div class="yt"><!-- Replace with your YouTube ID -->
            <iframe src="https://www.youtube.com/embed/{{YOUTUBE_ID}}"
              title="Scratch demo video" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="nav-btns">
          <span class="badge">1 / 3</span>
          <button class="button secondary" data-next>Next ➡</button>
        </div>
      </section>

      <section class="slide">
        <h3>Step 2</h3>
        <p>{{STEP2}}</p>
        <div class="media">
          <figure><img src="../assets/placeholder-step2.png" alt="Blocks screenshot — step 2"><figcaption class="cap">Blocks view (replace with your screenshot)</figcaption></figure>
          <figure><img src="../assets/placeholder-stage1.png" alt="Stage result — step 2"><figcaption class="cap">Stage preview (replace with your screenshot)</figcaption></figure>
        </div>
        <div class="nav-btns">
          <button class="button secondary" data-prev>⬅ Back</button>
          <span class="badge">2 / 3</span>
          <button class="button secondary" data-next>Next ➡</button>
        </div>
      </section>

      <section class="slide">
        <h3>Step 3</h3>
        <p>{{STEP3}}</p>
        <div class="media">
          <figure><img src="../assets/placeholder-blocks.png" alt="Blocks screenshot — step 3"><figcaption class="cap">Blocks view (replace with your screenshot)</figcaption></figure>
          <figure><img src="../assets/placeholder-stage2.png" alt="Stage result — step 3"><figcaption class="cap">Stage preview (replace with your screenshot)</figcaption></figure>
        </div>
        <div class="nav-btns">
          <button class="button secondary" data-prev>⬅ Back</button>
          <span class="badge">3 / 3</span>
          <span>✔ Done!</span>
        </div>
      </section>

    </div>
  </main>

  <footer class="footer">© <span id="year"></span> KidCoder • Unofficial Scratch tutorials</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const slides=[...document.querySelectorAll('.slide')]; let idx=0;
    function show(i){slides.forEach((s,n)=>s.classList.toggle('active', n===i)); idx=i;}
    document.querySelectorAll('[data-next]').forEach(b=>b.addEventListener('click',()=>{ if(idx<slides.length-1) show(idx+1) }));
    document.querySelectorAll('[data-prev]').forEach(b=>b.addEventListener('click',()=>{ if(idx>0) show(idx-1) }));
  </script>
  <script type="module" src="../assets/app.js"></script>
</body>
</html>
