<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Shooter (Coming Soon) ‚Äî KidCoder Scratch</title>
  <link rel="stylesheet" href="../../assets/style.css" />
  <style>
    :root{--bg:#0b0f17;--panel:#0f1624;--text:#e5e7eb;--muted:#9ca3af;--border:rgba(255,255,255,.08);--brand:#22d3ee}
    html[data-theme="light"]{--bg:#f7f2ef;--panel:#faedcb;--text:#2b2b2b;--muted:#555;--border:rgba(0,0,0,.08);--brand:#c6def1}
    html[data-theme="light"] .button{background:var(--brand);color:#1f2937;border:1px solid rgba(0,0,0,.1)}
    html[data-theme="light"] .button.secondary{background:#fff;color:var(--text);border:1px solid var(--border)}
    body{background:var(--bg);color:var(--text);margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .header .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--border)}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800}
    .logo{width:20px;height:20px;border-radius:6px;background:linear-gradient(135deg,var(--brand),#84a59d)}
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    .button{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:var(--panel);text-decoration:none;color:var(--text)}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px;margin:16px 0}
    .muted{color:var(--muted)} .h1{font-size:1.8rem;margin:10px 0}
    figure{margin:0} figure img{max-width:100%;border-radius:12px;border:1px solid var(--border)}
  </style>
</head>
<body>
  <header class="header">
    <div class="nav container">
      <div class="brand"><div class="logo"></div><span>KidCoder ¬∑ Scratch</span></div>
      <nav style="display:flex;gap:10px;align-items:center">
        <button id="themeToggle" class="button secondary">üåô Dark</button>
        <a class="button secondary" href="../../index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2 class="h1">üîí Arcade Shooter</h2>
      <p>Player slides left/right at bottom and shoots upward while dodging enemy bullets.</p>
      <ul>
        <li>Goal</li><li>Core blocks</li><li>Stretch ideas</li>
      </ul>
      <figure class="card">
        <img src="placeholder-diagram.png" alt="Design sketch placeholder" />
        <figcaption class="muted">Add your design sketch or a screenshot once ready.</figcaption>
      </figure>
      <p class="muted">‚ÄúScratch is a project of the Scratch Foundation. It is available for free at scratch.mit.edu.‚Äù</p>
    </div>
  </main>

  <script>
    const root=document.documentElement, toggle=document.getElementById('themeToggle');
    const saved=localStorage.getItem('lp_theme'); if(saved==='light'||saved==='dark') root.setAttribute('data-theme',saved);
    function setBtn(){toggle.textContent=root.getAttribute('data-theme')==='light'?'‚òÄÔ∏è Light':'üåô Dark'} setBtn();
    toggle.addEventListener('click',()=>{const now=root.getAttribute('data-theme')==='dark'?'light':'dark';root.setAttribute('data-theme',now);localStorage.setItem('lp_theme',now);setBtn();});
  </script>
</body>
</html>
