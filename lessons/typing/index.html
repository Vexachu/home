<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Skills</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <style>
    .options {display:flex;flex-wrap:wrap;gap:12px;margin-bottom:10px;align-items:center}
    .options label {font-size:.85rem;color:var(--muted)}
    #prompt {
      margin-top:6px;
      background:#0b1224;
      border:1px solid rgba(255,255,255,.1);
      border-radius:12px;
      padding:12px;
      min-height:72px;
      font-family: ui-monospace, monospace;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    #input {
      font-family: ui-monospace, monospace;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="nav container">
    <div class="brand"><div class="logo"></div> Typing</div>
    <nav>
      <a class="button secondary" href="../../index.html">Home</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div class="kicker">Foundation</div>
    <h1 class="h1">Typing Skills</h1>
    <p class="sub">Accuracy first, then speed. Choose your category and timer, then type endlessly until time runs out.</p>
  </section>

  <section class="card" style="padding:18px">
    <div class="options">
      <label><input type="radio" name="category" value="all" checked> Symbols + Programming Words + Words</label>
      <label><input type="radio" name="category" value="words"> Words</label>
      <label><input type="radio" name="category" value="prog"> Programming Words + Symbols</label>
      <label>Time:
        <select id="duration">
          <option value="15">15s</option>
          <option value="30" selected>30s</option>
          <option value="60">60s</option>
        </select>
      </label>
    </div>

    <div class="row" style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <div style="flex:1 1 auto;min-width:280px">
        <div class="tag">Prompt</div>
        <div id="prompt"></div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <span class="tag">Time left: <span id="time">0</span>s</span>
        <span class="tag">WPM: <span id="wpm">0</span></span>
        <span class="tag">Accuracy: <span id="acc">100%</span></span>
        <button id="new" class="button secondary">New round</button>
      </div>
    </div>

    <textarea id="input" placeholder="Type here..." style="margin-top:12px"></textarea>
    <div class="badge">Tip: Text extends endlessly. Accuracy = correct keystrokes ÷ total keystrokes.</div>
  </section>
</main>

/* ===== DOM ===== */
const promptEl = document.getElementById('prompt');
const inputEl  = document.getElementById('input');
const timeEl   = document.getElementById('time');
const wpmEl    = document.getElementById('wpm');
const accEl    = document.getElementById('acc');
const newBtn   = document.getElementById('new');
const durationEl = document.getElementById('duration');
const categoryEls = document.querySelectorAll('input[name="category"]');

/* ===== State ===== */
let buffer = "";          
let timer  = null;
let remaining = 0;
let started = false;
let totalTyped = 0;
let totalCorrect = 0;

/* ===== Prompt generation ===== */
function randomFrom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function generateChunk(category, lenWords=50){
  let pool=[];
  if(category==="all") pool = fullWordBank.concat(progWordBank).concat(symbolBank);
  if(category==="words") pool = fullWordBank;
  if(category==="prog") pool = progWordBank.concat(symbolBank);
  const words=[];
  for(let i=0;i<lenWords;i++){ words.push(randomFrom(pool)); }
  return words.join(" ");
}

function ensureBuffer(category){
  // Always keep ~500 characters ahead
  if(buffer.length - inputEl.value.length < 500){
    buffer += " " + generateChunk(category, 80);
    promptEl.textContent = buffer;
  }
}

/* ===== Round control ===== */
function resetRound(){
  const category = document.querySelector('input[name="category"]:checked').value;
  buffer = generateChunk(category, 100); // start long
  promptEl.textContent = buffer;
  inputEl.value="";
  started = false;
  totalTyped = 0;
  totalCorrect = 0;
  remaining = parseInt(durationEl.value);
  timeEl.textContent = remaining;
  wpmEl.textContent = "0";
  accEl.textContent = "100%";
  inputEl.disabled = false;
  if(timer) clearInterval(timer);
  inputEl.focus();
}

function startTimer(){
  timer = setInterval(()=>{
    remaining--;
    timeEl.textContent = remaining;
    if (remaining <= 0){
      clearInterval(timer);
      inputEl.disabled = true;
    }
  }, 1000);
}

/* ===== Metrics ===== */
function updateStats(){
  const typed = inputEl.value;
  totalTyped++;
  const pos = typed.length-1;
  if(buffer[pos] && typed[pos]===buffer[pos]) totalCorrect++;
  const acc = Math.max(0, Math.round(100 * (totalCorrect / totalTyped)));
  accEl.textContent = acc + "%";

  const total = parseInt(durationEl.value);
  const elapsedMin = (total - remaining) / 60 || (1/60);
  const wpm = Math.round((typed.length / 5) / elapsedMin);
  wpmEl.textContent = String(wpm);

  const category = document.querySelector('input[name="category"]:checked').value;
  ensureBuffer(category);
}

/* ===== Events ===== */
inputEl.addEventListener('input', ()=>{
  if (!started){
    started = true;
    startTimer();
  }
  updateStats();
});

newBtn.addEventListener('click', resetRound);
durationEl.addEventListener('change', resetRound);
categoryEls.forEach(el=>el.addEventListener('change', resetRound));

/* ===== Init ===== */
