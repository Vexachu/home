<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up — KidCoder</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    main { max-width: 420px; margin: 60px auto; padding: 0 16px; }
    .hidden { display: none !important; }
    .form-toggle { text-align: center; margin-top: 10px; }
    .form-toggle a { text-decoration: none; font-weight: 600; }
    .input { width: 100%; padding: 10px; margin: 6px 0; border-radius: 10px;
             border: 1px solid rgba(255,255,255,.15); background:#0f172a; color: var(--text); }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav container">
      <div class="brand"><div class="logo"></div> Welcome!</div>
      <nav><a class="button secondary" href="index.html">Home</a></nav>
    </div>
  </header>

  <main>
    <section class="card" style="padding:20px;">
      <h2 style="text-align:center;">Account</h2>
      <button id="googleBtn" class="button" style="width:100%; justify-content:center; margin-bottom:10px;">
        Continue with Google
      </button>
      <p class="muted" style="text-align:center; margin:8px 0;">— OR use email —</p>

      <!-- SIGN UP -->
      <div id="signupForm">
        <form id="signupFormElem">
          <input id="signupEmail" class="input" type="email" placeholder="Email" required />
          <input id="signupPassword" class="input" type="password" placeholder="Password" required />
          <input id="signupName" class="input" type="text" placeholder="Name (first & last)" required />
          <button id="signupBtn" type="submit" class="button secondary" style="width:100%; margin-top: 6px;">Sign Up</button>
        </form>
        <p class="form-toggle">Already have an account? <a href="#" id="showLoginLink">Sign in</a></p>
      </div>

      <!-- LOGIN -->
      <div id="loginForm" class="hidden">
        <form id="loginFormElem">
          <input id="loginEmail" class="input" type="email" placeholder="Email" required />
          <input id="loginPassword" class="input" type="password" placeholder="Password" required />
          <button id="loginBtn" type="submit" class="button secondary" style="width:100%; margin-top: 6px;">Sign In</button>
        </form>
        <p class="form-toggle">Don’t have an account? <a href="#" id="showSignupLink">Sign up</a></p>
      </div>
    </section>
  </main>

  <script type="module">
    import { firebaseConfig } from "./assets/firebase-config.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // DOM
    const signupFormDiv  = document.getElementById('signupForm');
    const loginFormDiv   = document.getElementById('loginForm');
    const showLoginLink  = document.getElementById('showLoginLink');
    const showSignupLink = document.getElementById('showSignupLink');

    const signupFormElem = document.getElementById('signupFormElem');
    const loginFormElem  = document.getElementById('loginFormElem');

    const signupName     = document.getElementById('signupName');
    const signupEmail    = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const loginEmail     = document.getElementById('loginEmail');
    const loginPassword  = document.getElementById('loginPassword');

    const signupBtn      = document.getElementById('signupBtn');
    const loginBtn       = document.getElementById('loginBtn');
    const googleBtn      = document.getElementById('googleBtn');

    // Toggle between forms
    if (showLoginLink) {
      showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupFormDiv.classList.add('hidden');
        loginFormDiv.classList.remove('hidden');
      });
    }
    if (showSignupLink) {
      showSignupLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupFormDiv.classList.remove('hidden');
        loginFormDiv.classList.add('hidden');
      });
    }

    // Single helper (no duplicates)
    async function upsertUserProfile(user) {
      try {
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          displayName: user.displayName || "",
          email: user.email || "",
          photoURL: user.photoURL || "",
          updatedAt: serverTimestamp()
        }, { merge: true });
      } catch (err) {
        console.warn("upsertUserProfile skipped:", err.message);
      }
    }

    // Sign up (email/password) — one handler only
    if (signupFormElem) {
      signupFormElem.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (signupBtn) signupBtn.disabled = true;
        try {
          const cred = await createUserWithEmailAndPassword(auth, signupEmail.value, signupPassword.value);
          // set the displayName so index/app can greet by first name
          const name = (signupName?.value || "").trim();
          if (name) {
            await updateProfile(cred.user, { displayName: name });
          }
          await upsertUserProfile(cred.user);
          window.location.href = "index.html";
        } catch (err) {
          alert(err.message);
          console.error(err);
        } finally {
          if (signupBtn) signupBtn.disabled = false;
        }
      });
    }

    // Log in (email/password)
    if (loginFormElem) {
      loginFormElem.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (loginBtn) loginBtn.disabled = true;
        try {
          const cred = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
          await upsertUserProfile(cred.user);
          window.location.href = "index.html";
        } catch (err) {
          alert(err.message);
          console.error(err);
        } finally {
          if (loginBtn) loginBtn.disabled = false;
        }
      });
    }

    // Google sign-in
    if (googleBtn) {
      googleBtn.addEventListener('click', async () => {
        googleBtn.disabled = true;
        try {
          const res = await signInWithPopup(auth, provider);
          await upsertUserProfile(res.user);
          window.location.href = "index.html";
        } catch (err) {
          alert(err.message);
          console.error(err);
        } finally {
          googleBtn.disabled = false;
        }
      });
    }

    // If already signed in, skip this page
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });
  </script>

</html>
